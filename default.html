<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

    <title>Calculadora</title>
    <link href="css/StyleSheet.css" rel="stylesheet" />
    <script src="js/calculadora.js"></script>

</head>
<body>

    <table>
        <tr>
            <td colspan="4">
                <div class="visor" id="visor">
                    <div class="visorcima" id="visorcima"></div>
                    <div class="visorbaixo" id="visorbaixo"></div>
                </div>
            </td>
        </tr>
        <tr>

            <td><button class='c0' onclick='c()' value="C">C</button></td>
            <td><button class='c0' onclick="insert(0)" value='0'>0</button></td>
            <td><button class='c0' onclick="insert('.')" value="."> . </button></td>
            <td><button class='op' onclick="insert('*')" value="*"> <i class="fas fa-times"></i></button></td>

        </tr>
        <tr>

            <td><button class='num' onclick="insert(1)" value="1">1</button></td>
            <td><button class='num' onclick="insert(2)" value="2">2</button></td>
            <td><button class='num' onclick="insert(3)" value="3">3</button></td>
            <td><button class='op' onclick='equal()' value="="><i class="fas fa-equals"></i> </button></td>
        </tr>
        <tr>

            <td><button class='num' onclick="insert(4)" value="4">4</button></td>
            <td><button class='num' onclick="insert(5)" value="5">5</button></td>
            <td><button class='num' onclick="insert(6)" value="6">6</button></td>
            <td><button class='op' onclick="insert('-')" value="-"> <i class="fas fa-minus"></i></button></td>

        </tr>
        <tr>
            <td><button class='num' onclick="insert(7)" value="7">7</button></td>
            <td><button class='num' onclick="insert(8)" value="8">8</button> </td>
            <td><button class='num' onclick="insert(9)" value="9">9</button></td>
            <td><button class='op' onclick="insert('+')" value="+"> <i class="fas fa-plus"></i></button></td>

        </tr>
        <tr>

            <td><button class='op' onclick="back()" value="b"> <i class="fas fa-backspace"></i></button></td>
            <td><button class='op' onclick="raiz()" value="R"> <i class="fad fa-square-root-alt"></i></button></td>
            <td><button class='op' onclick="percent()" value="%"> <i class="fal fa-percentage"></i></button></td>
            <td><button class='op' onclick="insert('/')" value="/"><i class="fas fa-divide"></i></button></td>

        </tr>
        <tr>

            <td><button class='op' onclick="insert('(')" value="("> ( </button></td>
            <td><button class='op' onclick="insert(')')" value="("> ) </button></td>
            <td><button class='op' onclick="log()" value="log"> log </button></td>
            <td><button class='op' onclick="pow()" value="ON">X^2</button></td>
        </tr>
    </table>
</body>

</html>
